<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quotes App</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        </head>
    <body>

        <section class="vh-100 bg-main-color text-main-color flex text-center justify-content-center align-content-center" >
            <div class="container bg-sec-color p-3 p-md-5 border border-0 rounded-5 shadow-lg">
                <div class="row justify-content-center">
                    <div class="col-10 col-md-12 p-0">
                        <h1 class="text-uppercase mb-4 fw-bolder ">Quote of the Day</h1>
                        <div id="qoute" class="p-5 bg-body-tertiary rounded-top-3">
                            <p class="m-0">Press the button below to recieve a random quote!</p>
                        </div>
                        <button
                        onclick="changequote()"
                        class="btn btn-primary w-100 rounded-top-0 bg-btn-color border-0 py-3 fs-5 fw-semibold"
                        type="submit"
                        >
                        New Quote
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
